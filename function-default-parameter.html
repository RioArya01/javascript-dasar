<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default Parameter</title>
</head>
<body>
<script>

    // Default Value disini adalah gender = "UNKNOWN"
    function register(name, gender = "UNKNOWN") {
        console.info(name);
        console.info(gender);
    }

    register(); // munculnya undefined UNKNOWN
    register("Eko"); // munculnya Eko UNKNOWN
    register("Eko", "MALE"); // munculnya Eko MALE
    register("Eko", undefined); // munculnya Eko UNKNOWN 
    register("Eko", null); // munculnya Eko null

</script>
</body>
</html>
