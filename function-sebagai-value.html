<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
<script>

    function sayHello(name){
        document.writeln(`<p>Hello ${name}</p>`);
    }

    // pemanggilan biasa
    sayHello("Eko");

    // pemanggilan function sebagai value 
    const say = sayHello; // sayHello sekarang menjadi value

    say("Budi");

    // pemanggilan function sebagai parameter
    function giveMeName(callback){
        callback("Eko"); // sayHello("Eko");
    }

    giveMeName(sayHello)
    giveMeName(say); // giveMeName(sayHello);

</script>
</body>
</html>
