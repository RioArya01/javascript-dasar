<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Arrow</title>
</head>
<body>
<script>

    // const sayHello = (name) => {
    //     const say = `Hello ${name}`;
    //     console.info(say);
    // }

    // function arrow tanpa block {}
    // const sayHello = (name) => console.info(`Hello ${name}`);

    // tanpa kurung buka kurung tutup parameter () 
    // hanya bisa jika paramternya cuma satu
    const sayHello = name => console.info(`Hello ${name}`);

    sayHello("Eko");

    // menggunakan return
    // const sum = (first, second) => {
    //     return first + second;
    // }

    // tanpa return
    const sum = (first, second) => first + second;

    console.info(sum(100, 100));

    function giveMeName (callback){
        callback("Eko");
    }

    //Anonymous Function
    // giveMeName(function(name)){
    //     console.info(`Hello ${name}`);
    // }

    // Arrow Function
    giveMeName(name => console.info(`Hello ${name}`));

</script>
</body>
</html>
