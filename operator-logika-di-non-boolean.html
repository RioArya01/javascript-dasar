<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
<script>

    // UNTUK MENCARI TRUTHY
    console.info("Hello" || ""); // hello
    console.info("" || []); // []
    console.info("0" || "NOL"); // "0"
    console.info(0 || "NOL"); // "NOL"
    console.info(null || "NULL"); // "NULL"
    console.info(undefined || "UNDEFINED"); // "UNDEFINED"
    console.info(0 || false); // false (yang diambil falsy kedua)

    const person = {
        firstName: "Rio",
        lastName: "Arya"
    };

    const name = person.firstName || person.lastName;
    console.info(name);

    // UNTUK MENCARI FALSY
    console.info("hello" && ''); // ''
    console.info("" && []); // ""
    console.info("0" && "NOL"); // "NOL"
    console.info(0 && "NOL"); // 0
    console.info(null && "NULL"); // null
    console.info(undefined && "UNDEFINED"); // undefined
    console.info("undefined" && "null"); // "null"

</script>    
</body>
</html>
