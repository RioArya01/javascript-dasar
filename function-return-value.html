<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
<script>

    function sayHello(firstName, lastName){
        const say = `Hello ${firstName} ${lastName}`;
        return say;
    }

    const result = sayHello("Eko", "Khannedy");
    document.writeln(`<p>${result}</p>`);

    // Function Return Value Lebih Dari Satu
    function getFinalScore(value){
        if (value > 90){
            return "A";
        } else if (value > 80) {
            return "B";
        } else if (value > 70) {
            return "C";
        } else if (value > 60) {
            return "D";
        } else {
            return "E";
        }
    }

    const finalScore = getFinalScore(95);
    document.writeln(`<p>${finalScore}</p>`);

    // Menghentikan Eksekusi Dengan Return
    function isContains(array, searchValue){
        for (const element of array) {
            console.info(`Iterasi Element ${element}`);
            if(element === searchValue){
                return true;
            }
        }
        return false;
    }

    const array = [1,4,56,76,24,900,1121,24,121,24,19,2002];
    const searchValue = 24;
    const found = isContains(array, searchValue);
    document.writeln(`<p>${found}</p>`);

</script>
</body>
</html>
