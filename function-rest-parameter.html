<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>
<body>
<script>

    // Rest Parameter ( ...data merupakan rest parameternya)
    function sum(name, ...data){
        let total = 0;
        for (const item of data) {
            total += item;
        }
        document.writeln(`<p>Total ${name} is ${total}</p>`);
    }

    sum("Orange", 10, 20, 30, 40, 50, 60);
    sum("Apple", 70, 80, 90, 100, 110, 120);
    sum("Banana", 130, 140, 150, 160, 170, 180);

    // Spread Syntax
    const values = [10,10,10,10,10];
    sum("Test", ...values);

    // Arguments Object = fitur lama dari JS (disarankan untuk tidak dipakai)
    function oldSum(){
        let total = 0;
        for (const argument of arguments) {
            total += argument;
        }
        document.writeln(`<p>Total is ${total}</p>`);
    }

    oldSum(1,2,3,4,5);

</script>
</body>
</html>
