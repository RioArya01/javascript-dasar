<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>

<body>
    <script>

        // Pada Array
        {
            const names = ["Eko", "Kurniawan", "Khannedy", "Budi", "Joko"];
            const [firstName, middleName, lastName, ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);
        }

        // Pada Object
        {
            const person = {
                firstName: "Eko",
                lastName: "Khannedy",
                address: {
                    street: "Jalan Belum Ada",
                    city: "Jakarta",
                    country: "Indonesia"
                },
                hobby: "Game",
                channel: "Programmer Zaman Now"
            };

            let { firstName, lastName, address: {city, street, country}, ...others} = person;
            console.info(firstName);
            console.info(lastName);
            console.info(city);
            console.info(street);
            console.info(country);
            console.info(others);
        }

        // Pada Function Parameter
        {
            function displayPerson({firstName, middleName, lastName}){
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            const person = {
                firstName: "Eko",
                middleName: "Kurniawan",
                lastName: "Khannedy",
            };

            displayPerson(person);
        }

        // Pada Function Parameter 2
        {
            function sum ([first, second]){
                return first + second;
            }

            console.info(sum([1,1]));
            console.info(sum([10,10]));
        }

        // Default Value
        {
            const names = ["Eko", "Budi", "Joko"];
            const [firstName, middleName = "Kurniawan", lastName = "Khannedy"] = names;
            // Kurniawan dan Khannedy diatas merupakan default value

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            const person = {
                firstName: "Eko",
                middleName: "Budi",
                lastName: "Khannedy"
            };

            let { firstName, middleName = "Kurniawan", lastName} = person;
            // Kurniawan diatas merupakan default value

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        // Menggunakan Nama Variable Lain
        {
            const person = {
                firstName: "Eko",
                middleName: "Budi",
                lastName: "Khannedy"
            };

            let { firstName: namaDepan, 
                middleName: namaTengah = "Kurniawan", 
                lastName: namaBelakang} = person;
            // Kurniawan diatas merupakan default value

            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }

    </script>
</body>

</html>
