<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
<script>

    /* Fungsi dari operator typeof ini adalah untuk mengecek type data yang digunakan
    karena javascript merupakan dynamic language terkadang kita tidak tau type
    data yang digunakan, maka dari itu untuk mengeceknya menggunakan operator typeof
    */

    let data = "eko"; // string

    const typeData = typeof data;
    document.writeln(`<p>${typeData}</p>`);

</script>
</body>
</html>
