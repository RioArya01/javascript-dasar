<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
<script>

    // membuat object dengan property
    const orang = {
        "nama lengkap" : "Eko Kurniawan",
        alamat : "Indonesia",
        umur : 30
    };
    
    // ubah property atau atribut
    // orang["nama"] = "Eko Kurniawan";
    // orang["alamat"] = "Indonesia";
    // orang["umur"] = 30;

    // mengakses property object
    console.info(`Nama : ${orang["nama lengkap"]}`);
    console.info(`Alamat : ${orang.alamat}`);
    console.info(`Umur : ${orang.umur}`);

    console.table(orang);

    // hapus property atau atribut
    delete orang["umur"];

    console.table(orang);

</script>  
</body>
</html>
