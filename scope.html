<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
<script>

    // global scope
    let counter = 0;
    
    // global scope
    function hitMe(){
        // local scope hitMe
        counter++;
    }

    // global scope
    function other(){
        // local scope other
    }

    hitMe();
    hitMe();

    console.info(counter);

    function first(){
        // local scope first
        let firstVariable = "First";
        // console.info(firstVariable); // TIDAK EROR KARENA SUDAH BENAR

        function firstNested(){
            console.info(firstVariable);
            const firstNestedVariable = "First Nested";
        }

        firstNested();
        console.info(firstNestedVariable);
    }
    
    function second(){
        // local scope second
        let secondVariable = "Second";
        // console.info(firstVariable); // EROR
    }

    first();
    second();

    //global scope (yang disini eror karena memanggilnya di global scope)
    // console.info(firstVariable); // EROR
    // console.info(secondVariable); // EROR

</script>
</body>
</html>
